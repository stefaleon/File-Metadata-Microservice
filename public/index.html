<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>			
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/styles.css" />


	</head>	

	<body>	

		<header class="container">
			<h4> File Metadata Microservice  </h4>
		</header>
		

		<div class="container">			
			<li> User Story: I can submit a FormData object that includes a file upload.</li>
			<li> User Story: When I submit something, I will receive the file size in bytes within the JSON response. </li>			
		</div>				

		<div class="container">
			<form action="/upload" method="post" enctype="multipart/form-data">
				<button class="btn btn-default">			 		
			        <input type="file" name="upfile" />
			    </button>
			    <button type="submit" class="btn btn-success">
			        <i class="glyphicon glyphicon-upload"></i>
			        Upload 
			    </button>
			    <button type="reset" class="btn btn-warning">
			        <i class="glyphicon glyphicon-refresh"></i>
			        Clear
			    </button>
			</form>
		</div>	


		<footer class="container">
			<hr />			
			<br />2016 L.Stefanidis for freeCodeCamp			
		</footer>

	</body>

</html>
